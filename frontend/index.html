<!DOCTYPE html>
<html>
<head>
    <title>Document Theme Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f7f7f7;
        }
        h2 {
            color: #333;
        }
        input[type="file"], input[type="text"] {
            margin: 10px 0;
            padding: 8px;
            width: 300px;
        }
        button {
            padding: 8px 16px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            max-width: 800px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>Upload Document</h2>
    <input type="file" id="fileInput">
    <button onclick="upload()">Upload</button>
    <p id="uploadResult"></p>

    <h2>Ask a Question</h2>
    <input type="text" id="queryInput" placeholder="Enter your question">
    <button onclick="askQuery()">Submit</button>
    <pre id="responseOutput"></pre>

    <script>
        const BASE_URL = "https://document-chatbot-backend.onrender.com";  // üîÅ Replace with your actual Render URL

        async function upload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file first.");
                return;
            }
            const formData = new FormData();
            formData.append('file', file);
            const res = await fetch(`${BASE_URL}/upload/`, {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            document.getElementById('uploadResult').innerText = JSON.stringify(data, null, 2);
        }

        async function askQuery() {
            const query = document.getElementById('queryInput').value;
            if (!query.trim()) {
                alert("Please enter a question.");
                return;
            }
            const formData = new FormData();
            formData.append('query', query);
            const res = await fetch(`${BASE_URL}/query/`, {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            document.getElementById('responseOutput').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
